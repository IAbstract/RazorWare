{% extends "razorware/_layout.html" %}
{% load staticfiles %}

{% block title %}Razorware Information{% endblock %}
{% block scripts %}
    <script type="application/javascript">
    var data = null;
    var scriptsPath = {% static 'scripts' %};

    $(document).ready(function(){
        console.log("[script] home.html ready");

        $.get("get_data", function (data) {
            cacheCountries(data.countries);
            cacheAddrTypes(data.addr_types);
            cacheScriptsPath(scriptsPath);
        });
    })
    </script>
{% endblock %}

{% block content %}
<table class="content">
        <thead align="center">
            <tr>
                <th colspan="3" style="text-align: center">Welcome to RazorWare! The best in customer relationship software.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="action_status" colspan="3" style="text-align: center"></td>
            </tr>

            <tr>
                <td width="100%"></td>
                <td style="width: 5%; text-align: right;">
                    <input id="create_trial" type="button" value="Create"/>
                </td>
                <td style="width: 5%; text-align: right;">
                    <div class="trial_info">
                        <input class="cancel_trial" type="button" value="Cancel"/>
                    </div>
                </td>
            </tr>

            <tr id="trial_info">
                <td colspan="3">
                    <div class="trial_info">
                        <table width="100%">
                            <!-- company name -->
                            <tr>
                                <td style="vertical-align: top;"><label for="company_name">Company</label></td>
                                <td>
                                    <input id="company_name" type="text" style="width: 75%;"/>
                                </td>
                            </tr>

                            <!-- address info -->
                            <tr>
                                <td style="vertical-align: top;">Address</td>
                                <td id="tbl_company_address" style="text-align: left;"></td>
                            </tr>

                            <!-- contact info -->
                            <tr>
                                <td style="vertical-align: top;">Contact Info</td>
                                <td>
                                    <table class="inner_content">

                                        <!-- contact name -->
                                        <tr>
                                            <td>Name</td>
                                            <td>
                                                <table>
                                                    <tr>
                                                        <td><label for="contact_fname">First</label></td>
                                                        <td><input id="contact_fname" type="text"/></td>
                                                        <td><label for="contact_mname">Middle</label></td>
                                                        <td><input id="contact_mname" type="text"/></td>
                                                        <td><label for="contact_lname">Last</label></td>
                                                        <td><input id="contact_lname" type="text"/></td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>

                                        <!-- contact phone, email -->
                                        <tr>
                                            <td></td>
                                            <td>
                                                <table>
                                                    <tr>
                                                        <td><label for="contact_phone">Phone</label></td>
                                                        <td><input id="contact_phone" type="text"/></td>
                                                        <td><label for="contact_email">Email</label></td>
                                                        <td><input id="contact_email" type="text"/></td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>

                                        <!-- contact address -->
                                        <tr>
                                            <td colspan="2"><label for="contact_addr_same">Address same as company?</label><input id="contact_addr_same" type="checkbox" checked/></td>
                                        </tr>
                                        <tr>
                                            <td id="tbl_contact_address" colspan="2"></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>

            <tr>
                <td style="width: 100%;"></td>
                <td style="width: 0; text-align: right;">
                    <div class="trial_info">
                        <input id="start_trial" type="button" value="Start"/>
                    </div>
                </td>
                <td style="width: 0; text-align: right;">
                    <div class="trial_info">
                        <input class="cancel_trial" type="button" value="Cancel"/>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
